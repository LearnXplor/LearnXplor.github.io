<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Signup Form</title>
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <h1 class="signup-title">Join Our Community</h1>
            <div class="signup-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Your password">
                </div>
                <button type="submit" class="btn btn-primary btn-signup">Signup</button>
            </div>
            <div class="social-signup">
                <p>or signup using:</p>
                <button class="btn btn-google">Signup with Google</button>
                <button class="btn btn-facebook">Signup with Facebook</button>
            </div>
        </div>
    </div>
</body>
</html>
